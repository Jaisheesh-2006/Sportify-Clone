<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="shortcut icon" href="spotify.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- <img src="logo.svg" alt="Logo" class="Logo-Img"> -->
     <div class="container flex bg-black">

         <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex"><img src="logo.svg" class="mainLogo" alt="Logo">
                <img src="close.svg" alt="" class="close"></div>
                <ul>
                    <li class="flex align-center"><img src="home.svg" alt="Home"> <span>Home</span></li>
                    <li class="flex align-center"><img src="search.svg" alt="search"> <span>Search</span></li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="lib flex align-center"><img src="Library.svg" alt="Library-img">
                    <div class="LibText">Your Library</div>
                    </div>
                    <div class="songList">
                        <ul>
                            
                        </ul>
                    </div>
                    <div class="footer flex">
                        <div class="Legal"><a href="" class="flex"> <span>Legal</span></a></div>
                        <div class="Legal"><a href=""><span>Safety & Privacy Center</span></a></div>
                        <div class="Legal"><a href="">Privacy Policy</a></div>
                        <div class="Legal"><a href="">Cookies</a></div>
                        <div class="Legal"><a href="">About Ads</a></div>
                        <div class="Legal"><a href="">Accessbility</a></div>
                        <div class="Legal"><a href="">Cookies</a></div>
                    </div>
            </div>
         </div>
         <div class="right ">
            <div class="header flex">
                <div class="nav flex">
                    <img class="hamburger" src="hamburger.svg" alt="Hamburger">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
          
            <div class="spotifyPlaylist bg-grey">
                <h1>Spotify Playlists</h1>
               
                
                
                <div class="cardContainer">                                   
                                       
                </div>
                <div class="playbar flex">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons flex">
                        <div class="mainButton">
                            <img id="prev" src="prev.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">

                        </div>
                        <div class="volbutton">
                            <img src="volume.svg" class="volume" alt="">
                        </div>
                        
                        <div class="volbar">
                            <div class="circle-2">

                            </div>
                        </div>
                    </div>
                    
                    <div class="songtime">
                   
                    </div>
                    
                </div>
            </div>

     </div>
    <script src="script.js"></script>
</body>
</html>
